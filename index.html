<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Watch</title>
  </head>
  <body
    class="container mx-auto bg-slate-300 flex flex-col justify-center items-center max-h-screen"
  >
    <header class="bg-gradient-to-r from-sky-500 to-indigo-600 w-screen">
      <h1 class="text-5xl text-center text-white py-2.5">Weather Watch</h1>
    </header>

    <main class="container flex flex-row justify-around items-center">

      <div class="basis-1/4 flex flex-column items-center justify-center">
        
        <form class="w-full max-w-sm">
          <h2 class="text-2xl text-center text-dark font-bold py-2.5 ">Search for a City:</h2>
          <div class="md:flex md:items-center mb-6 w-full">
            <div class="w-full">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 mx-auto" id="inline-full-name" type="text" placeholder="Adelaide">
            </div>
          </div>
          <div class="flex w-auto w-full">
            <div class="w-full">
              <button class="shadow bg-sky-500 hover:bg-indigo-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded w-full" type="button">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="basis-3/4 flex flex-column items-center justify-center">
        <div></div>
        <div></div>
      </div>

    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
