<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwindcss CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Watch</title>
  </head>

  <body
    class="container mx-auto bg-slate-300 flex flex-col justify-center items-center"
  >
  <!-- Header element with tailwind styles -->
    <header class="bg-gradient-to-r from-sky-500 to-indigo-600 w-screen">
      <h1 class="text-5xl text-center text-white py-2.5">Weather Watch</h1>
    </header>

    <main
      class="container flex flex-col justify-around sm:flex-row sm:justify-around sm:items-start"
    >
    <!-- Div element with search and history elements -->
      <div
        class="basis-1/4 flex flex-col items-center justify-center mx-3 sm:mx-0"
      >
        <h2 class="text-2xl text-center text-dark font-bold py-2.5">
          Search for a City:
        </h2>
        <input
          id="city-name"
          class="rounded-2xl text-center py-1 px-2.5 mb-2.5 mt-1 w-full"
          type="text"
          placeholder="Adelaide"
        />
        <button
          id="search-btn"
          class="rounded-2xl bg-sky-500 hover:bg-indigo-600 py-1 px-2.5 w-full mt-2 hover:text-white"
        >
          Search
        </button>
        <div class="flex flex-col items-center justify-center w-full">
          <div id="break" class="w-full"></div>
          <!-- history unordered list element to hold all the search history maximum of 15 -->
          <ul id="history-container" class="w-full"></ul>
        </div>
      </div>

      <!-- div element containing the search results and next 5 day forecast-->
      <div class="basis-3/4 flex flex-col items-center min-h-full sm:ml-5 my-5">
        <!-- div element containing the current forecast -->
        <div id="main-forecast" class="row rounded-lg text-white"></div>

        <!-- div element containing the next 5 day forecast -->
        <div
          id="day-forecast"
          class="row flex flex-col flex-wrap justify-around items-center w-full md:flex-nowrap sm:flex-row"
        ></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
